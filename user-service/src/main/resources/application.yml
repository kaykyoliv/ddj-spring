spring:
  config:
    import: optional:classpath:.env[.properties]
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/user_service?useTimezone=true&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: ${ENV_ROOT_USER}
    password: ${ENV_ROOT_PASSWORD}
  jpa:
    show-sql: true
  threads:
    virtual:
      enabled: true

  logging:
    level:
      com.kayky: debug
  server:
    port: 8090
    servlet:
      context-path: /

    error:
      include-stacktrace: on_param
    tomcat:
      threads:
        max: 20